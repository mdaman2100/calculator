<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d9d7d7;
        }

        .calculator {
            background: #080a03;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(5, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            background: #f7f7f7;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button.operator {
            background: #28a745;
        }

        .button.operator:hover {
            background: #1e7e34;
        }

        .button.clear {
            background: #dc3545;
        }

        .button.clear:hover {
            background: #bd2130;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled />
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button">()</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
            
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
            
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
            
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
            
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="grid-column: span 2;">=</button>
        </div>
    </div>
</body>
</html>
